    <main>
      <div class="main">

            <div class="col-lg-7 col-xs-12 input-contact">
              <p>Contact Us</p>
              <form>
                <div class="mb-3 input">
                  <label for="exampleInputPassword1" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3 input">
                  <label for="exampleInputPassword1" class="form-label">Email Address <span class="text-danger">*</span></label>
                  <input placeholder="example@alterra.id" type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3 input">
                  <label for="exampleInputPassword1" class="form-label">Phone Number <span class="text-danger">*</span></label>
                  <input placeholder="085554447900" type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="mb-3 input">
                  <label for="exampleInputPassword1" class="form-label">Role </label>
                  <select class="form-select select" aria-label="Default select example">
                    <option selected id="sss">Selected</option>
                  </select>
                </div>

                <div class="mb-3 input">
                  <label for="exampleInputPassword1" class="form-label">Message </label>
                  <div class="form-floating">
                    <textarea id="textarea" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  </div>
                </div>

                <button id="nameButton">Submit</button>
              </form>
            </div>
          </div>
        </div>
